<div class="row" id="departure-scroller">
  <h1 class="led col-md-1 col-sm-12">
    {{ getNumberWithOrdinal(currentCount) }}
  </h1>
  <h1 class="led col-md-1 col-sm-12">{{ currentTime | date: "HH:mm" }}</h1>
  <h1 class="led col-md-1 col-sm-12 clickable">
    {{ currentPlatform }}
  </h1>
  <h1 class="led col-md-7 col-sm-12 clickable">
    {{ currentDestination }}
  </h1>
  <h1
    class="led col-md-2 status"
    [ngClass]="{
      ontime: currentStatus == 'On Time',
      late: currentStatus?.includes('Exp'),
      arrived: currentStatus == 'Arrived',
      cancelled: currentStatus == 'Cancelled'
    }"
  >
    {{ currentStatus }}
  </h1>
</div>
