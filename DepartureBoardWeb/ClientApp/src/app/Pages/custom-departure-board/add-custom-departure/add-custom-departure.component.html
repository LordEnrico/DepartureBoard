<div class="container">
    <h1 id="title" class="led centre-text">Add Custom Departures</h1>
    <form [formGroup]="addForm" (ngSubmit)="Save()">
        <label class="led">Name: </label>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="text" required
                    aria-label="name"
                    matInput
                    formControlName="name">
          </mat-form-field>
          <br>
          <label class="led">File: </label>
          <input type="file" required
                    aria-label="file"
                    (change)="fileChanged($event)">
          <br>
          <button id="btnSave" type="submit" mat-button [disabled]="!addForm.valid || !file">Save</button>
    </form>
</div>
