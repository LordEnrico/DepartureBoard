<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="30px"
  fxLayoutAlign="center"
>
  <tui-island *ngFor="let feature of features" fxFlex="33%" tuiMode="onDark" hoverable="true">
    <h3 class="tui-island__title">{{feature.title}}</h3>
    <p
      class="tui-island__paragraph"
      routeTransformer
      [innerHtml]="feature.content"
    ></p>
  </tui-island>
</div>
