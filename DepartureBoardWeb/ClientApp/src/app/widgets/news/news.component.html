<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="30px"
  fxLayoutAlign="center"
>
  <tui-island *ngFor="let news of newsItems" fxFlex="33%" tuiMode="onDark">
    <h3 class="tui-island__title">{{ news.title }}</h3>
    <p
      class="tui-island__paragraph"
      [innerHtml]="news.content"
      routeTransformer
    ></p>
    <p
      class="tui-island__paragraph tui-island__paragraph_link"
      *ngIf="news.titleLink"
    >
      <a
          tuiButton
          type="button"
          class="tui-island__footer-button"
          appearance="flat"
          size="s"
          [href]="news.titleLink"
          target="_blank"
      >
        More Info
      </a>
    </p>
  </tui-island>
</div>
